<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="AINA GEMLAB, GEMLAB CERTIFICATE, Afghanistan Gemlab"> 
    <title>AINA GEMLAB CERTIFICATE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
            padding: 20px;
        }
        .header {
            background-image: url('https://example.com/your-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            width: 100%;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        h1 {
            font-size: 3em;
            color: #ff6347; /* Tomato color */
            text-shadow: 2px 2px 4px #000000;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-size: 1.2em;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
            width: 200px;
            border: 2px solid #ff6347;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #ff6347;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4500; /* Darker tomato color */
        }
        #errorMessage {
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AINA GEMLAB CERTIFICATES</h1>
    </div>
    <div class="container">
        <p style="font-size: larger; , font-weight: bold;">Enter your certificate reference number to retrieve your certificate:</p>
        <form id="certificateForm">
            <label for="referenceNumber">Reference Number:</label>
            <input type="text" id="referenceNumber" name="referenceNumber" required>
            <button type="submit">Get Certificate</button>
        </form>
        <p id="errorMessage"></p>
    </div>

    <script>
        document.getElementById('certificateForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var referenceNumber = document.getElementById('referenceNumber').value;

            fetch(`/getCertificate?referenceNumber=${referenceNumber}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Reference number not found');
                    }
                    return response.json();
                })
                .then(data => {
                    window.open(data.url, '_blank');
                })
                .catch(error => {
                    document.getElementById('errorMessage').textContent = error.message;
                });
        });
    </script>
</body>
</html>
